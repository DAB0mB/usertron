<input type="text" [(ngModel)]="query">
<button (click)="searchUsers()">Search</button>

<app-users-list [(users)]="users"></app-users-list>

<div *ngIf="users.length">
  <button [disabled]="!hasPreviousPage" (click)="getPrevUsersPage()">Prev</button>
  <button [disabled]="!hasNextPage" (click)="getNextUsersPage()">Next</button>
</div>
