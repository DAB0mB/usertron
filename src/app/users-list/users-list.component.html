<mat-list>
  <mat-list-item mat-button *ngFor="let user of users">
    <img class="picture" [src]="user.avatarUrl" [alt]="user.name">
    <div class="info">
      <div class="name">{{user.name}}</div>
      <div class="bio">{{user.bio}}</div>
      <div class="email">{{user.email}}</div>
    </div>
  </mat-list-item>
</mat-list>
